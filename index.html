<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Sign up</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div class="container justify-content-center text-center align-items-center align-self-center p-5 p-5 p-5 m-5">
    <div class="span3 well p-5 p-5 p-5 m-5">
          <legend>Sign up! for our Newsletter!</legend>
        <form accept-charset="UTF-8" action="/" method="post">
            <input class="span3" name="firstname" placeholder="First Name" required type="text"> 
            <input class="span3" name="lastname" placeholder="Last Name" required type="text">
            <input class="span3" name="email" placeholder="Email" required type="email"> 
            <button class="btn btn-warning" type="submit">Sign up</button>
        </form>
    </div>
    </div>
</body>
</html>
